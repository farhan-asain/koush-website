<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koush Content Manager</title>
  
  <!-- The order here is critical and has been corrected -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.js"></script>
</head>
<body>
  <!-- This script initializes the CMS with your Firebase config -->
  <script>
    // Load Firebase libraries dynamically
    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        var script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    Promise.all([
      loadScript("https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"),
      loadScript("https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"),
      loadScript("https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js")
    ]).then(function () {
      return loadScript("/js/firebase-config.js");
    }).then(function () {
      console.log("Firebase initialized, now initializing CMS.");
      window.CMS.init();
    }).catch(function (error) {
      console.error("Failed to load necessary scripts:", error);
    });
  </script>
</body>
</html>
