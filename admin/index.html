  <meta charset="utf-8" />

  <title>Koush Content Manager</title>
  
  <!-- Step 1: Load React and React DOM libraries FIRST. This is the crucial fix. -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Step 2: Load the Netlify CMS App script -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.js"></script>
  
  <!-- Step 3: Load Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  
  <!-- Step 4: Load Your Specific Firebase Config. Note the absolute path. -->
  <script src="/js/firebase-config.js"></script> 
  
  <!-- Step 5: Initialize the CMS. This ensures everything above has loaded. -->
  <script>
    window.CMS.init();
  </script>
