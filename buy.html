<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Properties | Koush Real Estate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>

    <header class="header header-scrolled">
        <!-- Your header code here -->
    </header>

    <main>
        <section class="buy-page-header section">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">Discover Homes Tailored to Your Lifestyle</h1>
                    <p class="page-subtitle">Browse our curated selection of premium properties available for sale, rent, and investment.</p>
                </div>
            </div>
        </section>

        <section class="property-grid-section section">
            <div class="container">
                <!-- JavaScript will fill this grid with property cards -->
                <div class="property-grid" id="js-property-grid">
                    <p>Loading properties...</p>
                </div>
                <div id="js-no-results-message" style="display: none;">
                    <h3>No properties found.</h3>
                    <p>Please check back later or contact us for more information.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Your footer code here -->
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
